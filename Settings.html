<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrove - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #777, #333); /* Grey gradient background */
            color: #fff;
        }

        header {
            background: linear-gradient(to right, #800080, #4B0082); /* Purple gradient */
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 1000;
            height: 100px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 30px;
        }

        header nav ul li:last-child {
            margin-right: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 16px;
        }

        header nav ul li a:hover {
            color: #ff6347;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
            width: 40px; /* Adjust size as needed */
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 80px; /* Adjust according to the header height */
        }

        .content h1, .content h2, .content p {
            color: #333;
        }

        .setting-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .setting-item h2 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4ecdc4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3cb1ab;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4ecdc4;
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #4ecdc4;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-slider.round {
            border-radius: 34px;
        }

        .toggle-slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <a href="index.html">
                        <img style="border-radius: 50px;" src="TTimages/TaskTrovelogo.jpg" alt="TaskTrove Logo" class="logo">
                    </a>
                    <h1>TaskTrove</h1>
                </div>
                <ul>
                    <li><a href="TTmainpage.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <h1>Settings</h1>
            <div class="setting-item">
                <h2>Notification Settings</h2>
                <label for="notification-toggle" class="toggle-switch">
                    <input type="checkbox" id="notification-toggle">
                    <span class="toggle-slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <h2>Dark Mode</h2>
                <label for="darkmode-toggle" class="toggle-switch">
                    <input type="checkbox" id="darkmode-toggle">
                    <span class="toggle-slider round"></span>
                </label>
            </div>
            <button class="btn">Save Changes</button>
        </div>
    </div>
</body>
</html>
